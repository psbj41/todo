<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO Pratik</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="main-body">
        <div class="header">
            <div class="header-name">
                Pratik Todo Coding
            </div>
            <div class="header-plus">
                <button class="plus" id="addBtn">+</button>
            </div>
        </div>
        <div class="content" id="content">
            <div class="box">
                <div class="box-header">
                    <div class="title">
                        <h4>Todo</h4>
                    </div>
                    <div class="icons">
                        <div>-</div>
                        <div>x</div>
                    </div>
                </div>
                <div class="box-content">
                    <textarea></textarea>
                </div>
            </div>
            <div class="box">
                <div class="box-header">
                    <div class="title">
                        <h4>Todo</h4>
                    </div>
                    <div class="icons">
                        <div>-</div>
                        <div>x</div>
                    </div>
                </div>
                <div class="box-content">
                    <textarea></textarea>
                </div>
            </div>
        </div>

        <div class="footer">
            <a href="https://www.pratiksjadhav.com">
                Pratik Jadhav
            </a>
        </div>

    </div>

    <div class="modal" id="dialogBox">
        <div class="modal-header">
            <div class="name">
                <h3>Add Task</h3>
            </div>
            <div class="close" id="close">
                <button>
                    x
                </button>
            </div>
        </div>
        <div class="modal-content">
            <div class="form">
                <div class="label-title">
                    <label for="">Title</label>
                </div>
                <div>
                    <input type="text">
                </div>
                <div>
                    <label class="label-desc" for="">Description</label>
                </div>
                <div>
                    <textarea type="text"></textarea>
                </div>
                <div>
                    <div id="submitBtn">
                        <button type="submit">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
